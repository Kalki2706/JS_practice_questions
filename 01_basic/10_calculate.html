<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, init ial-scale=1.0" />
    <title>Calculate Multiplication & Division</title>
  </head>
  <body>
    <form id="calculate-program">
      <label for="first-number">1st Number:</label>
      <input type="number" id="first-number" required />

      <label for="second-number">2nd Number</label>
      <input type="number" id="second-number" required />

      <button type="button" onclick="multiply()">Multiply</button>
      <button type="button" onclick="divide()">Divide</button>

      <p>The Result is: <span id="result"></span></p>
    </form>

    <script>
      const firstNumber = document.getElementById('first-number').value;
      const secondNumber = document.getElementById('second-number').value;

      function multiply() {
        document.getElementById('result').innerHTML =
          firstNumber * secondNumber;
      }

      function divide() {
        document.getElementById('result').innerHTML =
          firstNumber / secondNumber;
      }
    </script>
  </body>
</html>
